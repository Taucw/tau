site:
  name: Tau Coworking
  description: >-
    Espace de coworking associatif en autogestion,
    actuellement composé d’une douzaine d’indépendants
    (développeurs, traductrices, graphiste, vidéastes, cosmonautes…)
    ouvert à tous les profils, même le tien.
    130m2 (répartis en plusieurs pièces) en plein cœur de Toulouse, place de la Daurade.
