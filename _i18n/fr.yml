site:
  name: Tau Coworking
  about: >-
    Tau est un espace de coworking associatif en autogestion,
    actuellement composé d’une douzaine d’indépendants
    (développeurs, traductrices, graphiste, vidéastes, cosmonautes…)
    ouvert à tous les profils, même le tien.

    130m² (répartis en plusieurs pièces) en plein cœur de Toulouse, place de la Daurade.
