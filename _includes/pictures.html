<section class="bg-primary" id="pictures">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% t pictures.title %}</h2>
                <hr class="light">
            </div>
        </div>
    </div>
    <div class="container">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/portfolio/meeting.jpg" alt="{% t pictures.captions.meeting %}">
              <div class="carousel-caption">
                {% t pictures.captions.meeting %}
              </div>
            </div>
            <div class="item">
              <img src="img/portfolio/inside.jpg" alt="{% t pictures.captions.inside %}">
              <div class="carousel-caption">
                {% t pictures.captions.inside %}
              </div>
            </div>
            <div class="item">
              <img src="img/portfolio/collaboration.jpg" alt="{% t pictures.captions.collaboration %}">
              <div class="carousel-caption">
                {% t pictures.captions.collaboration %}
              </div>
            </div>
            <div class="item">
              <img src="img/portfolio/daurade.jpg" alt="{% t pictures.captions.daurade %}">
              <div class="carousel-caption">
                {% t pictures.captions.daurade %}
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</section>
